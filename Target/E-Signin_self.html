<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignIn SignOut</title>
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,800;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&family=Poppins:ital,wght@0,400;0,800;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<style type="text/css">
		:root{
			--black: #2f2f2f;
			--light-bg: #4f4f4f;
			--green: #00ff00;
			--white: #fff;
		}
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			width: 100%;
			height: 100vh;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			background: var(--black);
			background-image: url(image/deg_1.jpg);
			background-position: cover;
			background-attachment: fixed;
			background-repeat: no-repeat;

		}
		.container-form{
			position: relative;
			display: flex;
			background: var(--white);
			width: 50%;
			height: 30rem;
			border-radius: .4rem;
			box-shadow: -5px 5px 10px rgba(0, 0, 0, .4);
		}
		.form-container{
			width: 120%;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.form-container .form{
			background: var(--white);
			position: absolute;
			height: 100%;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			gap: 1rem;
		}
		.form-container .sign-up{
			z-index: 99;
		}
		.form-container .form h1{
			color: var(--green);
			font-size: 2.2rem;
			font-weight: 500;
			font-family: 'Rubik', sans-serif;
		}
		.form-container .form .soical{
			display: flex;
			gap: .7rem;
			align-items: center;
			justify-content: center;
		}
		.form-container .form .soical a{
			display: flex;
			align-items: center;
			justify-content: center;
			color: var(--black);
			padding: .5rem;
			font-size: 1.2rem;
			border: 1px solid var(--black);
			border-radius: 50%;
			transition: .5s ease;
		}
		.form-container .form .soical a:hover{
			color: var(--green);
			border: 1px solid var(--green);
		}
		.form-container .form span{
			color: var(--light-bg);
			font-family: arial;
			font-weight: 300;
			font-size: 1rem;
		}

		.form-container .form .input{
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}
		.form-container .form .input span{
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: .1rem;
			border: 1px solid var(--black);
			gap: .4rem;
			font-size: 1rem;

			padding: .8rem .5rem;
			background: transparent;
		}
		.form-container .form .input span input{
			background: transparent;
			outline: none;
			border: none;
			font-weight: bold;
		}
		.form-container .form a{
			text-decoration: none;
			color: var(--light-bg);
			font-family: arial;
			font-size: .9rem;
			font-weight: bold;
		}
		.form-container .form button{
			background: var(--green);
			outline: none;
			border: none;
			font-size: 1rem;
			color: var(--white);
			padding: .6rem 1.3rem;
			border-radius: 2rem;
			cursor: pointer;
		}
		.overlay-container{
			position: relative;
			display: flex;
			width: 100%;
			height: 100%;
			align-items: center;
			justify-content: center;
		}
		.overlay-container .overlay{
			width: 99.9%;
			height: 100%;
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			background: var(--green);
			flex-direction: column;
			padding: 0 2.3rem;
			gap: 1.6rem;
			border-radius: .4rem;
		}
		.overlay-container .sign-in-left{
			z-index: 99;
		}
		.overlay-container .overlay h1{
			font-size: 2rem;
			font-family: 'poppins', sans-serif;
			color: var(--white);
		}
		.overlay-container .overlay p{
			padding: 0 2.5rem;
			line-height: 1.5rem;
			text-align: center;
			color: var(--white);
			font-family: elephent;
			letter-spacing: 1px;
		}
		.overlay-container .overlay .btn{
			padding: .6rem 1.3rem;
			font-size: 1rem;
			outline: none;
			border: 2px solid var(--white);
			background: transparent;
			border-radius: 2rem;
			color: var(--white);
			font-weight: bold;
			cursor: pointer;
		}
		.active .form-container .sign-up{
/*			transform: translateX(100%);*/
/*			z-index: 0;*/

		}
		.active .form-container .sign-in{
/*			transform: translateX(0);*/
/*			z-index: 999;*/
			display: none;
		}
		.active .overlay-container .sign-in-left{
/*			transform: translateY(100%);*/
/*			z-index: 0;*/
		}
		.active .overlay-container .sign-up-right{
/*			transform: translateY(0);*/
/*			z-index: 999;*/
			display: none;
		}
		.passive .form-container .sign-up{
			/*transform: translateX(100%);
			z-index: 999;*/
			display: none;
		}
		.passive .form-container .sign-in{
			/*transform: translateX(0);
			z-index: 0;*/
			
		}
		.passive .overlay-container .sign-in-left{
			/*transform: translateY(100%);
			z-index: 999;*/
			display: none;
		}
		.passive .overlay-container .sign-up-right{
			/*transform: translateY(0);
			z-index: 999;*/
			
		}
		
	</style>
</head>
<body >
	<div class="container-form">
		<div class="form-container">
			<form class="form  sign-up">
				<h1>Create Account</h1>
				<div class="soical">
					<a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
					<a href="#"><ion-icon name="logo-googleplus"></ion-icon></a>
					<a href="#"><ion-icon name="logo-github"></ion-icon></a>
				</div>
				<span>or use email for registration</span>
				<div class="input">
					<span><ion-icon name="person"></ion-icon><input type="text" name="" placeholder="Name"></span>
					<span><ion-icon name="mail-open"></ion-icon><input type="email" name="" placeholder="Email"></span>
					<span><ion-icon name="lock"></ion-icon><input type="password" name="" placeholder="Password"></span>
				</div>
				<button>Sign Up</button>
			</form>

			<form class="form sign-in">
				<h1>Sign In</h1>
				<div class="soical">
					<a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
					<a href="#"><ion-icon name="logo-googleplus"></ion-icon></a>
					<a href="#"><ion-icon name="logo-github"></ion-icon></a>
				</div>
				<span>or use your account</span>
				<div class="input">
					<span><ion-icon name="mail-open"></ion-icon><input type="email" name="" placeholder="Email"></span>
					<span><ion-icon name="lock"></ion-icon><input type="password" name="" placeholder="Password"></span>
				</div>
				<a href="#">Forget your password?</a>
				<button>Log in</button>
			</form>
		</div>


		<div class="overlay-container">
			<div class="overlay sign-in-left">
				<h1>Welcome Back!</h1>
				<p>To connect with us please login with your personal information</p>
				<button class="btn" id="signIn">Sign In</button>
			</div>
			<div class="overlay sign-up-right">
				<h1>Hello,Friends!</h1>
				<p>Enter your personal detail and start your journey with us</p>
				<button class="btn" id="signUp">Sign Up</button>
			</div>
		</div>

	</div>

	<script type="text/javascript">
	
		const signIn=document.querySelector('signIn');
		const signUp=document.querySelector('signUp');
		const Container=document.querySelector('.container-form');

		signIn.addEventListener('click',Container.classList.add("active"));

		signUp.addEventListener('click',Container.classList.add("passive"));

		
		

	</script>
</body>
</html>
